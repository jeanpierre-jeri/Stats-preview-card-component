<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <main class="container">
    <div class="text-container">
      <h1 class="text-container__heading">Get <span> insights </span> that help your business grow.</h1>
      
      <p class="text-container__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="text-container__stats">
        <div class="stats-block">
          
          <h2 class="stats-title">10k+</h2>
          
          <p class="stats-text">COMPANIES</p>
        </div>
        <div class="stats-block">
          
          <h2 class="stats-title">314</h2>
          
          <p class="stats-text">TEMPLATES</p>
        </div>
        <div class="stats-block">
          
          <h2 class="stats-title">12M+</h2>
          
          <p class="stats-text">QUERIS</p>
        </div>
        
      </div>  
    </div>
    <div class="img-container">
      <img src="/images/image-header-mobile.jpg" alt="header picture" class="mobile-img">
      <img src="/images/image-header-desktop.jpg" alt="desktop picture" class="desktop-img">
    </div>
  </main>

</body>
</html>
